    <h3>2.연산자</h3>

    <script>
        // let(변수)=> number(int, double, float ...), boolean, String ...
        let num1 = 1;
        let num2 = 2;
        let num3 = 3;
        let num4 = 4;

        const rs1 = num1+num2;
        const rs2 = num1-num2;
        const rs3 = num1*num2;
        const rs4 = num1/num2;
        const rs5 = num1%num2;

        document.write('rs1 :' +rs1+'<br>');
        document.write('rs2 :' +rs2+'<br>');
        document.write('rs3 :' +rs3+'<br>');
        document.write('rs4 :' +rs4+'<br>');
        document.write('rs5 :' +rs5+'<br>');
    </script>

    <h3>복합 대입 연산자</h3>
    <script>
        let var1= 1;
        let var2= 2;
        let var3= 3;
        let var4= 4;

        var1 += 1;
        var1 -= 2;
        var1 *= 3;
        var1 /= 4;

        
        document.write('var1 :' +var1+'<br>');
        document.write('var2 :' +var2+'<br>');
        document.write('var3 :' +var3+'<br>');
        document.write('var4 :' +var4+'<br>');
    </script>

    <h3>비교 연산자</h3>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        let r1 = n1 > n2;
        let r2 = n1 < n2;
        let r3 = n2 >= n3;
        let r4 = n2 <= n3;
        let r5 = n3 == n4;
        let r6 = n3 != n4;

        document.write('r1 :' +r1+'<br>');
        document.write('r2 :' +r2+'<br>');
        document.write('r3 :' +r3+'<br>');
        document.write('r4 :' +r4+'<br>');
        document.write('r5 :' +r5+'<br>');
        document.write('r6 :' +r6+'<br>');
    </script>

        <h4>논리 연산자</h4>
        <script>
            const res1 = n1 > 1 && n2 > 2;

            document.write('<ul>');
            document.write('<li>rew1: '+ res1 +'</li>');

        </script>

            // javaScript === 문법  자바의 .equals() 와 같음

            document.write('<br>result1: '+result1);
